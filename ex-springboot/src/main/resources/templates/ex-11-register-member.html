<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h5>入力フォーム</h5>
	<form action="ex-11-register-member-output" th:action="@{/ex11/register}" method="post">
		名前：<input type="text" name="name" th:field="${member.name}"><br>
		年齢：<input type="text" name="age" th:field="${member.age}"><br>
		コメント：<br>
		<textarea rows="10" cols="25" name="comment" th:field="${member.comment}"></textarea><br>
		所持金：<input type="text" name="money" th:field="${member.money}"><br>
		<button>登録</button>
	</form>
</body>
</html>
