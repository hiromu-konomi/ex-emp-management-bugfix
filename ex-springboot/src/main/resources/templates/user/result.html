<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		名前：<span th:text="${user.name}"></span><br>
		メールアドレス：<span th:text="${user.email}"></span><br>
		パスワード：<span th:text="${user.password}"></span><br>
		趣味：<div th:each="hobby:${user.hobbyList}">
				<span th:text="${hobby}"></span>
			</div><br>
	</div>
</body>
</html>
