<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	名前：<span th:text="${member.name}"></span><br>
	年齢：<span th:text="${member.age}"></span><br>
	コメント：<div th:text="${member.comment}"></div>
	所持金：<span th:text="${member.money}"></span><br>
	<br>
	<span th:if="${member.age >= 20}" th:text="成人式に参加できます"></span>
	<span th:unless="${member.age >= 20}" th:text="未成年です"></span>
</body>
</html>
